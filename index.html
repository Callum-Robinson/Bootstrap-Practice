<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Practice</title>

    <!--Load the bootstrap stylesheet before any other style sheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <!--Link to QAs main website-->
        <a href="https://www.qa.com/" class="navbar-brand" target="_blank" rel="noreferrer">QA</a>

        <!--Collapsable nav bar with hamburger menu icon-->
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#hasToMatch">
            <span class="navbar-toggler-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Hamburger_icon.svg"></span>
        </button>
        <div class="collapse navbar-collapse" id="hasToMatch">
        <ul class="navbar-nav navbar-light bg-light">
            <!--Link to my GitHub Profile-->
            <li class="nav-item">
                <a href="https://github.com/Callum-Robinson" class="nav-link" target="_blank" rel="noreferrer">My Github</a>
            </li>
            <!--Link to the repo this is being stored on-->
            <li class="nav-item">
                <a href="https://github.com/Callum-Robinson/Bootstrap-Practice" class="nav-link" target="_blank" rel="noreferrer">This Repo</a>
            </li>
        </ul>
        </div>

    </nav>

    <h1>First Bootstrap Practice</h1>

    <div class="container wireframe">
        <div class="row justify-content-around row-wireframe">
            <div class="col-2 wireframe">
                Row 1 Column 1
            </div>
            <div class="col-4 wireframe">
                Row 1 Column 2
            </div>
            <div class="col-4 wireframe">
                Row 1 Column 3
            </div>
        </div>

        <div class="row justify-content-between row-wireframe">
            <div class="col-4 wireframe">
                Row 2 Left
            </div>
            <div class="col-4 wireframe">
                Row 2 Right
            </div>
        </div>
    </div>

    <!--Add the bootstrap script to use some of the bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

        </ul>

    </nav>

    <h1>First Bootstrap Practice</h1>

    <!--Simple Bootstrap Grid Examples-->
    <div class="container wireframe">
        <h3>Grid with justify-content-around</h3>
        <div class="row justify-content-around row-wireframe">
            <div class="col-2 wireframe">
                Row 1 Column 1
            </div>
            <div class="col-4 wireframe">
                Row 1 Column 2
            </div>
            <div class="col-4 wireframe">
                Row 1 Column 3
            </div>
        </div>

        <h3>Grid with justify-content-between</h3>
        <div class="row justify-content-between row-wireframe">
            <div class="col-4 wireframe">
                Row 2 Left
            </div>
            <div class="col-4 wireframe">
                Row 2 Right
            </div>
        </div>
    </div>

    <!--Bootstrap Grid with Screen Sizes Example-->
    <div class="container wireframe">
        <h3>Grid with screen sizes</h3>
        <div class="row justify-content-around row-wireframe">
            <div class="col-sm-3 col-md-2 col-lg-3 wireframe">
                Column 1
            </div>
            <div class="col-sm-3 col-md-4 col-lg-4 wireframe">
                Column 2
            </div>
            <div class="col-sm-3 col-md-4 col-lg-4 wireframe">
                Column 3
            </div>
        </div>
    </div>


    <!--Bootstrap forms-->
    <h3>Forms</h3>
    <form action="">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control">

            <label for="password">Password</label>
            <input type="type" name="password" id="password" class="form-control">

            <div class="form-check">
                <input type="checkbox" id="remember-me" class="form-check-input">
                <label for="remember-me" class="form-check-label">Remember Me</label>
            </div>
        </div>

        <div class="form-group">
            <label for="signup">Do you want to be bombareded with emails</label>
            <select name="signup" id="signup" class="form-control">
                <option value=true>Yes</option>
                <option value=false>No</option>
            </select>
        </div>
    </form>

    <!--Add the bootstrap script to use some of the bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
